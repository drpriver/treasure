Gauntlets of Ogre Power:
  weight: 1
  description:  These gauntlets enhance the hands, arms and shoulder of the wearer and so allow the wearer to strike with the force of an ogre, dealing double damage with physical melee or thrown attacks despite their normal size. Additionally, the wearer is allower to perform feats of strength, at a DC of 15. If the wearer can already perform feats of strength, they have advantage instead. Finally, the wearer can carry 50% more item slots.
Handy Haversack:
  weight: 1
  description: This enchanted backpack lightens the load of anything put within. Any item stored within the backpack takes up only half as many item slots. An item stored in the backpack takes an action to retrieve during combat. In most other respects, it is an ordinary backpack so items such as greatswords, halberds, suits of armor, etc. cannot be stored within. The backpack can hold up to 6 adjusted slots worth of items.
