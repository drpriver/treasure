Wand of Cold:
  weight: 1
  description: Fires a Cone of Cold, 60 ft cone (6d6 damage). DC 13 save for half damage.

Wand of Fireballs:
  weight: 1
  description: Fires a ball of fire  which explodes into a 10ft radius (6d6 damage). DC 13 save for half damage.

Wand of Lightning:
  weight: 1
  description: Fires a Lightning Bolt, 120 feet long, 10 feet wide which bounces off walls (6d6 damage). DC 13 save for half damage.

Wand of Paralyzation:
  weight: 1
  description: A single creature must DC 13 save or be paralyzed for 1d6 rounds.

Wand of Shrinking and Growing:
  weight: 1
  description: Target creature doubles in height or shrinks to one half height. This wand may be used repeatedly on the same creature. DC 13 save to resist if target is unwilling.

Staff of Healing:
  weight: 1
  description: This staff mends the wounds of the touched creature for 2d6 hit points. A creature cannot be healed by a Staff of Healing again until they finish a long rest.

Staff of Striking:
  weight: 1
  description: This +1 Quarterstaff always deals double damage.

